swagger: "2.0"
info:
  description: "This is a RESTful API Raise-Money written in Go(Maybe it will be JS, but... what ever). And you can find out more about Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/). "
  version: "1.0.0"
  title: "RaiseMoney"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost"
tags:
- name: "User"
  description: "The user of RM system, can acccept/publish mission."
- name: Task
  description: The task including PP and DD
schemes:
- "http"
paths:
  # privacy infomation includes user all information 
  /user/{userId}/Privary:
    get:
      tags:
      - User
      summary: Get privacy infomation  use email
      description: Get the user detailed information, return the User infomation privacy, cann't use by others
      operationId: GetPrivaryInfo
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user id
        required: true
        type: integer
        format: int64
        x-exportParamName: id
      responses:
        200:
          description: Successful operation, return User privacy information
          schema:
            $ref: "#/definitions/UserInfoPrivacy"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
    put:
      tags:
      - User
      summary: Modify the Public info(BusinessCard), need card info
      description: return user public infomation(success)/ wrong message(fail)
      operationId: UpdateUserInfo
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters: 
      - name: userId
        in: path
        description: id of user
        required: true
        type: integer
        format: int64
        x-exportParamName: id
      - name: userInfo
        in: formData
        description: new praviry information
        required: true
        type: string
        x-exportParamName: user infomation
      responses:
        200:
          description: Successful operation, return user privacy information
          schema:
            $ref: "#/definitions/UserInfoPrivacy"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  # user public infomation only includes business card information, its 4 others
  /user/{userId}/Public:
    get:
      tags:
      - User
      summary: Get user Public info(BusinessCard), need email
      description: return user public information(success)/ wrong message(fail)
      operationId: GetPublicInfo
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user id
        required: true
        type: integer
        format: int64
        x-exportParamName: id
      responses:
        200:
          description: Successful operation, return user public info
          schema:
            $ref: "#/definitions/UserInfoPublic"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /user/{userId}/Notice:
    get: 
      tags:
      - User
      summary: Get user Notice list
      description: return notice list(success)/ wrong message(fail)
      operationId: GetNotice
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user id
        required: true
        type: integer
        format: int64
        x-exportParamName: id
      responses:
        200:
          description: Successful operation, return User Notices
          schema:
            $ref: "#/definitions/Notices"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /user/{userId}/ReadNotice:
    put: 
      tags:
      - User
      summary: Set user all notice status is false
      description: return nothing(success)/ wrong message(fail)
      operationId: UserReadNotice
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user email
        required: true
        type: string
        x-exportParamName: email
      responses:
        200:
          description: Successful operation
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /user/{userId}/Wallet:
    get:
      tags:
      - User
      summary: Get user Jin acount, need email
      description: return user Jin account(success)/ wrong message(fail)
      operationId: GetWallet
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user id
        required: true
        type: integer
        format: int64
        x-exportParamName: id
      responses:
        200:
          description: Successful operation, return user Jin num
          schema:
            $ref: "#/definitions/Jin"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
    put:
      tags:
      - User
      summary: recharge/ withdraw, use positive as recharge, negative as withdraw
      description: return wallet account(success)/ wrong message(fail)
      operationId: ChangeWallet
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters: 
      - name: userId
        in: path
        description: id of user
        required: true
        type: integer
        format: int64
        x-exportParamName: id
      - name: Jin
        in: formData
        description: Jin coin num to modify
        required: true
        type: number
        x-exportParamName: Jin coin num to modify
      responses:
        200:
          description: Successful operation, return user account balance
          schema:
            $ref: "#/definitions/Jin"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /user/{userId}/Settings/Overview:
    get:
      tags:
      - User
      summary: Get overview of setting
      description: Get the user current overview(success)/ wrong message(fail)
      operationId: GetSetting
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user id
        required: true
        type: string
        x-exportParamName: id
      responses:
        200:
          description: Successful operation, return User setting overview, it should be an interger
          schema:
            required:
              - settingsOverview
            properties:
              profile:
                description: as "80%"
                type: string
              certification:
                description: certification or not
                type: boolean
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /user/{userId}/tasks/Running:
    get:
      tags:
      - User
      # u should pay attention in attribution "beginTime" & "origin" in task
      summary: Get running task list of user Publish & publish
      description: return task list(success)/ wrong message(fail)
      operationId: GetUserTask
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user email
        required: true
        type: string
        x-exportParamName: email
      responses:
        200:
          description: Successful operation, return task list
          schema:
            $ref: "#/definitions/Tasks"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /user/{userId}/tasks/Accept:
    get:
      tags:
      - User
      # u should pay attention in attribution "beginTime" in task
      summary: Get task list of user accept
      description: return task list(success)/ wrong message(fail)
      operationId: GetUserAcceptTask
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user email
        required: true
        type: string
        x-exportParamName: email
      responses:
        200:
          description: Successful operation, return task list
          schema:
            $ref: "#/definitions/Tasks"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /user/{userId}/tasks/Publish:
    get:
      tags:
      - User
      # u should pay attention in attribution "beginTime" in task
      summary: Get task list of user Publish
      description: return task list(success)/ wrong message(fail)
      operationId: GetUserPublishTask
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user email
        required: true
        type: string
        x-exportParamName: email
      responses:
        200:
          description: Successful operation, return task list
          schema:
            $ref: "#/definitions/Tasks"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  # publish a task, task type will define in "taskType"
  /task/Publish/{userId}:
    post:
      tags:
      - Task
      summary: publish a task, need task infomation 
      description: Return task information(success) / wrong message(fail)
      operationId: PublishTask
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user id
        required: true
        type: integer
        format: int64
        x-exportParamName: id
      - name: TaskInfo
        in: formData
        description: Task detailed infomation
        required: true
        type: string
      responses:        
        200:
          description: Successful operation, return user privacy info
          schema:
            $ref: "#/definitions/Task"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  # get PP task list, don't have finished & Full starffed task
  # include task u publish
  # U should return two list, first list is task from the same buildings, the second list is other buildings
  /task/{userId}/PP:
    get:
      tags:
      - Task
      summary: Get PP task list, need user email
      description: return two PP task list (success)/ wrong message(fail), only need base infomation
      operationId: GetTaskListPP
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: user email
        required: true
        type: string
        x-exportParamName: email
      responses:
        200:
          description: Successful operation, return PP task list
          schema:
            $ref: "#/definitions/TasksInList"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /task/DD:
    get:
      tags:
      - Task
      summary: Get DD task list
      description: return DD task list information(success), only need base infomation / wrong message(fail)
      operationId: GetTaskListDD
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      responses:
        200:
          description: Successful operation, return DD task list
          schema:
            $ref: "#/definitions/Tasks"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  # look task detailed infomation
  # if a finished PP task, u should return a task and a receipt
  # if a DD task, u can make accepter null
  /task/{taskId}:
    get:
      tags:
      - Task
      summary: Get a task detailed information (PP need receipt), need task id
      description: return a task (success)/ wrong message(fail)
      operationId: GetTask
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: taskId
        in: path
        description: taskId
        required: true
        type: string
        x-exportParamName: task id
      responses:
        200:
          description: Successful operation, return task
          schema:
            $ref: "#/definitions/Task"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /task/{taskId}/Receipt/{userId}:
    get:
      tags:
      - Task
      summary: Get task receipt, need taskid and accepter email
      description: return a receipt (success)/ wrong message(fail)
      operationId: GetReceipt
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: taskId
        in: path
        description: taskId
        required: true
        type: string
        x-exportParamName: task id
      - name: userId
        in: path
        description: accepter email
        required: true
        type: string
        x-exportParamName: userId
      responses:
        200:
          description: Successful operation, return task
          schema:
            $ref: "#/definitions/Receipt"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /task/{taskId}/Accepter:
    get:
      tags:
      - Task
      summary: Get a accpter list(UserInfoInTask), need task id, use in DD
      description: return a user Info list (success)/ wrong message(fail)
      operationId: GetDDAccpter
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: taskId
        in: path
        description: taskId
        required: true
        type: string
        x-exportParamName: task id
      responses:
        200:
          description: Successful operation, return task
          schema:
            $ref: "#/definitions/UserInfosInTask"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /task/{taskId}/SendReceipt/{userId}:
    post:
      tags:
      - User
      summary: accepter send a receipt to publisher, need a receipt
      description: Return receipt (success) / wrong message(fail)
      operationId: SendReceipt
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: taskId
        in: path
        description: task id
        required: true
        type: string
        x-exportParamName: email
      - name: userId
        in: path
        description: accepter email
        required: true
        type: string
        x-exportParamName: email
      - name: receipt
        in: formData
        description: accepter receipt
        required: true
        type: string
      responses:        
        200:
          description: Successful operation, return receipt
          schema:
            $ref: "#/definitions/Receipt"
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /task/{taskId}/ConfirmReceipt/{userId}:
    post:
      tags:
      - User
      summary: Confirm a receipt from a accepter, send bounce
      description: Return bounce num (success) / wrong message(fail)
      operationId: ConfirmReceipt
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: taskId
        in: path
        description: task id
        required: true
        type: string
        x-exportParamName: email
      - name: userId
        in: path
        description: accepter email
        required: true
        type: string
        x-exportParamName: email
      - name: receipt
        in: formData
        description: accepter receipt
        required: true
        type: string
      responses:        
        200:
          description: Successful operation, return bounce num
          schema:
            type: string
        400:
          description: Wrong format, return wrong message
          schema:
            type: string
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        403:
          description: request refused, return wrong message
          schema:
            type: string
        404:
          description: User not found, return wrong message
          schema:
            type: string
  /regist:
    post:
      tags:
      - Regist
      summary: user regist, need detailed UserInformation
      description: Return detailed UserInformation
      operationId: Register
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: UserInformation
        in: formData
        description: User detailed infomation
        required: true
        type: string
      responses:        
        200:
          description: Successful operation
          schema:
            $ref: "#/definitions/UserInfoPrivacy"
        400:
          description: wrong format, return wrong message
          schema:
            type: string
        406:
          description: User already regist, return wrong message
          schema:
            type: string
  /login:
    post:
      tags:
      - Login
      summary: User log in the system, need email & password
      description: Return detailed UserInformation(success)/ reason(fail)
      operationId: Login
      parameters:
        - name: userInfo
          in: body
          description: the email & password of user
          schema:
            required:
              - userInfo
            properties:
              email:
                type: string
              password:
                type: string
                format: password
      responses:
        200:
          description: Successful operation, get the token of user
          schema:
            $ref: "#/definitions/UserInfoPrivacy"
        401:
          description: Unauthorized, need to authorized, return wrong message
          schema:
            type: string
        406:
          description: Already log in, return wrong message
          schema:
            type: string
  /picture:
    get:
      tags:
      - Picture
      summary: get picture use URL 
      description: Return the picture
      operationId: DownloadPicture
      # U can cahnge it to function to adapt u, so as others.
      produces:
      - application/json
      parameters:
      - name: URL
        in: body
        description: picture URL
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successful operation, return the picture
          schema:
            type: string
        404:
          description: URL not found, return wrong message
          schema:
            type: string
        414:
          description: URL too long, cann't handle; return wrong meaasge
          schema: 
            type: string
    post:
      tags:
      - Picture
      summary: Upload a picture, need the picture
      description: Return the picture URL (success)/ wrong message (fail)
      operationId: UploadPicture
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: picture
        in: formData
        description: picture, the data stream
        required: true
        type: string
      responses:        
        200:
          description: Successful operation, return picture URL
          schema:
            type: string
        403:
          description: Refuse the request, return wrong message
          schema:
            type: string
definitions:
  Notice:
    type: object
    description: user Notice
    properties:
      userType:
        description: user type, acceptor(true) & publisher(false)
        type: boolean
      taskType: 
        description: task type, PP(true) & DD(false)
        type: boolean
      title:
        type: string
      desc:
        description: task description
        type: string
      time:
        description: notice time (send)
        type: string
      status:
        description: have read(true) & not(false)
        type: boolean
  Notices:
    type: array
    items:
      $ref: "#/definitions/Notice"
  Jin:
    type: "number"
    description: Jin coin
  TaskInList:
    type: object
    description: task base infomation, only visible in list
    properties:
      taskId:
        description: Unique identifier
        type: string
      origin:
        description: relattive to user? user publish(1), user accept(2), no relation(0)
        type: integer
        format: int64
      taskStatus:
        description: task status, running(true) & finish(false)
        type: boolean
      taskType: 
        description: task type, PP(true) & DD(false)
        type: boolean
      status:
        type: object
        properties:
          statusCode:
            # statue code, need descussion
            description: ...
            type: integer
            format: int64
          desc:
            description: discription of status
            type: string     
      beginTime:
        description: publish time
        type: string
      value:
        description: task bounce / people will get bounce
        type: number
      title:
        type: string
      publisherInfo:
        description: UserinfoInTask, publish
        type: object
  TasksInList:
    type: array
    items:
      $ref: "#/definitions/TaskInList"
  Task:
    type: object
    description: task detailed infomation
    properties:
      taskId:
        description: Unique identifier
        type: string
      origin:
        description: relattive to user? user publish(1), user accept(2), no relation(0)
        type: integer
        format: int64
      taskStatus:
        description: task status, running(true) & finish(false)
        type: boolean
      taskType: 
        description: task type, PP(true) & DD(false)
        type: boolean
      status:
        type: object
        properties:
          statusCode:
            # statue code, need descussion
            description: ...
            type: integer
            format: int64
          desc:
            description: discription of status
            type: string
      beginTime:
        description: publish time
        type: string
      value:
        description: task bounce
        type: number
      title:
        type: string
      desc:
        description: task description
        type: string
      time:
        description: notice time (send)
        type: string
      publisherInfo:
        description: UserinfoInTask, publish
        type: object
      accepterInfo:
        description: UserinfoInTask, accepter, only use in PP (DD has too many accepter, can't save, u can make it null)
        type: object
      # PP task need
      startPosition:
        type: string
      endPosition:
        type: string
      ddl:
        type: string
      # DD task need
      finishNum:
        description: finish task num
        type: integer
        format: int64
      totalNum:
        description: total task num
        type: integer
        format: int64
